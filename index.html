<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center my-4">Weather App</h1>

        <form class="change-location text-center my-4">
            <div>
                <input type="text" name="city" class="form-control p-4" placeholder="Enter a City Name">
                <input type="submit" class="btn anime-btn" value=">">
            </div>
        </form>

        <div class="card shadow-lf rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top"/>
            <div class="icon mx-auto text-center">
                <img src="" alt="icon">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h2 class="my-3">City Name</h2>
                <p class="my-3">Weather conditions</p>
                <div class="display-4 my-5">
                    <span class="temp">temp</span>
                    <span>&deg;C</span>
                </div>
                <h3>Day Weather</h3>
                <div>
                    <h4>Day</h4>
                    <img src="" alt="icon">
                    <p>icon phrase</p>
                </div>
                <div>
                    <h4>Night</h4>
                    <img src="" alt="icon">
                    <p>icon phrase</p>
                </div>
                <div>
                    <h4>Temperature</h4>
                    <p>Max: <span>degree</span>&deg;C</p>
                    <p>Min: <span>degree</span>&deg;C</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
